<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="top-container">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <h1>We are launching <span>soon!</span></h1>
        <small>Subscribe and get notified</small>

        <div class="input">
          <input
            type="email"
            placeholder="Your email address..."
            id="email"
            required
          />
          <button type="submit" id="btn">Notify Me</button>
          <small id="error-msg">Please provide a valid email address</small>
        </div>
      </header>
      <main>
        <div class="dashboard">
          <img src="/images/illustration-dashboard.png" alt="dashboard" />
        </div>
        <div class="socials">
          <ul>
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
          </ul>
        </div>
      </main>

      <footer class="copyright">
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </footer>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
